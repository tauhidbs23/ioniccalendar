<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      My Calendars
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let cal of calendars" tappable>
      <button (click)="addEvent(cal)">
        <ion-icon name="add"></ion-icon>
      </button>

      {{ cal.name }}

      <p>{{ cal.type }}</p>

      <button (click)="openCal(cal)">
        <ion-icon name="arrow-forward"></ion-icon>
      </button>

    </ion-item>
  </ion-list>
</ion-content>
